<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>

    <hr />

    <p class="numberInput"><b>Vertex A</b> - Xa: <input id="xa" type="number" class="input"> Ya: <input id="ya" type="number" class="input"></p>
    <p class="numberInput"><b>Vertex B</b> - Xb: <input id="xb" type="number" class="input"> Yb: <input id="yb" type="number" class="input"></p>
    <p class="numberInput"><b>Vertex C</b> - Xc: <input id="xc" type="number" class="input"> Yc: <input id="yc" type="number" class="input"></p>

    <hr />

    <p><button id="btn">Calculate</button></p>

    <p>AB: <span id="AB"></span> </p>
    <p>AC: <span id="AC"></span> </p>
    <p>BC: <span id="BC"></span> </p>
    <p>Perimeter: <span id="Perimeter"></span> </p>

  </body>
</html>
